{% extends 'base.html' %} {% load bootstrap_tags %} {% block page_title %} Add ticket {% endblock %} {% block content %}

<!-- Content container -->
<section class="content-container">

    <h1 class="text-center">Report a bug or propose a new feature</h1>

    <section id="add-ticket-section">
        <!-- Add ticket form -->
        <form method="post" class="mx-auto">
            {% csrf_token %} {{ add_ticket_form | as_bootstrap }}
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </section>

</section>

{% endblock %}
