{% extends 'base.html' %} {% load bootstrap_tags %} {% block page_title %} Reset Password Form {% endblock %} {% block content %}
<section class="content-container">
    <div id="reset-password-form" class="container-fluid bgr-off-white">
        <div class="row py-5">
            <div class="col-sm-12">
                <form method="post" class="mx-auto">
                    <h2 class="text-center">Please enter your email address</h2>

                    {% csrf_token %} {{ form.email.errors }}

                    <div class="row">
                        <div class="col-sm-12 d-flex justify-content-center">
                            <label for="id_email">Email address</label>
                        </div>
                        <div class="col-sm-12 d-flex justify-content-center">
                            {{ form.email }}
                        </div>
                    </div>

                    <div class="row pt-3">
                        <div class="col-sm-12 d-flex justify-content-center">
                            <button class="btn btn-primary">Reset Password</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
