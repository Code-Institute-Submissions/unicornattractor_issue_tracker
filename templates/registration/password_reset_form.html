{% extends 'base.html' %} {% load bootstrap_tags %} {% block page_title %} Reset Password Form {% endblock %} {% block content %}
<section class="content-container">
    <section class="reset-password-section">
        <div class="reset-password-container">
            <div class="container-fluid">
                <div class="row py-5 d-flex justify-content-center">
                    <div class="col-lg-6 col-md-8 col-sm-10 my-5">
                        <form id="reset-password-form" method="post" class="mx-auto px-4 px-md-5 py-5">
                            <h1 class="text-center">Please enter your email address</h1>

                            {% csrf_token %} {{ form.email.errors }}

                            <div class="row">
                                <div class="col-sm-12 d-flex justify-content-start">
                                    <label for="id_email">Email address</label>
                                </div>
                                <div id="form-email-input" class="col-sm-12 d-flex justify-content-start">
                                    {{ form.email }}
                                </div>
                            </div>

                            <div class="row pt-3">
                                <div class="col-sm-12 d-flex justify-content-center">
                                    <button type="submit" class="btn btn-primary mr-3">Submit</button>
                                    <button type="button" class="btn btn-outline-secondary" onclick="history.back()" >Cancel</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
{% endblock %}
