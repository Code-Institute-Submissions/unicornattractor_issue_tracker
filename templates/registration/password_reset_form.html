{% extends 'base.html' %} {% load bootstrap_tags %} {% block page_title %} Reset Password Form {% endblock %} {% block content %}
<section class="content-container">
    <section id="reset-password-section">
        <div id="reset-password-form-container" class="container-fluid">
            <div class="row py-5 d-flex justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-10 my-5">
                    <form id="reset-password-form" method="post" class="mx-auto px-4 px-md-5 py-5">
                        <h2 class="text-center">Please enter your email address</h2>

                        {% csrf_token %} {{ form.email.errors }}

                        <div class="row">
                            <div class="col-sm-12 d-flex justify-content-start">
                                <label for="id_email">Email address</label>
                            </div>
                            <div id="form-email-input" class="col-sm-12 d-flex justify-content-start">
                                {{ form.email }}
                            </div>
                        </div>

                        <div class="row pt-3">
                            <div class="col-sm-12 d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary mr-3">Reset Password</button>
                                <button type="button" class="btn btn-outline-secondary">Cancel</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
</section>
{% endblock %}
