{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block page_title %}Edit Profile{% endblock %}

{% block content %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        {{ edit_form | as_bootstrap }}
        <button type="submit" class="btn btn-default">Save</button>
        <button class="btn btn-default"><a href="{% url 'profile' %}">Cancel</a></button>
    </form>
</div>
{% endblock %}
