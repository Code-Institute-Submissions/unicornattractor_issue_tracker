{% extends 'base.html' %} {% load bootstrap_tags %} {% block page_title %}Edit Profile{% endblock %} {% block content %}

<!-- Page content container (BEGINNING) -->
<section class="content-container">

    <!-- Form container (BEGINNING) -->
    <div class="row">
        <div class="col-sm-12">

            <!-- Edit profile form (BEGINNING) -->
            <form method="POST" class="mx-auto">

                <!-- Form heading (BEGINNING) -->
                <h2 class="text-center">Edit profile details</h2>
                <!-- Form heading (END) -->

                {% csrf_token %} {{ edit_form | as_bootstrap }}
                
                <div class="row">
                    <div class="col-md-6 col-sm-12 mt-3 mt-md-0 d-flex justify-content-md-end justify-content-center"><button type="submit" class="btn btn-success">Save</button></div>
                    <div class="col-md-6 col-sm-12 mt-3 mt-md-0 d-flex justify-content-md-start justify-content-center"><a role="button" class="btn btn-outline-secondary" href="{% url 'profile' user.username %}">Cancel</a></button></div>
                </div>
                
            </form>
            <!-- Edit profile form (END) -->

        </div>
    </div>
    <!-- Form container (END) -->

</section>
<!-- Page content container (END) -->

{% endblock %}
